<div class="container-fluid">
  <div class="row">
      <div class="col-xs-12 col-md-8 col-am-10 col-sm-offset-1 col-md-offset-2">
          <ul class="nav nav-tabs">
              <li routerLinkActive = "active" ><a routerLink ="/signin"> LOGIN </a></li>  
              <li routerLinkActive = "active" ><a routerLink ="/signup"> Signup </a></li>
            </ul>
          
                  <form (ngSubmit)="onSignup(f)" #f="ngForm">
                  <div class="form-group">
                  <label for = "email">EMAIL</label>
                  <input type="email" class="form-control" placeholder="Enter yours email id" name = "email" id = "email" ngModel>
                  </div>
                  
                  <div class="form-group">
                    <label for = "password ">PASSWORD</label>
                    <input type="password" class="form-control" placeholder="Enter yours password" name = "password" id = "password" ngModel>
                    </div>
                    <button class="btn btn-primary"type="submit">Submit</button>
                  </form>
          </div>  
          </div>
</div>
